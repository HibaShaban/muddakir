<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Muddakir</title>

        <link rel="stylesheet" href="styles/main.css" /> <!--includes bulma.css and bulma-switch.css-->
        <link rel="stylesheet" href="node_modules/bulma-checkradio/"/>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="index.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"/> -->
    </head>
    <body>
        <!-- HERO HEADER -->
        <section class="hero is-primary">
            <div class="hero-head is-pulled-left">
                <div class="container">
                <img src="images/logo2.png" alt="logo" width="90px" style="vertical-align:middle">
                </div>
            </div>
        </section>
        <section class="section">

            <div class="columns">
                <div class="column is-one-third">
                    <div class="box">

                        <div class="field">
                            <label class="label is-size-6">Choose the sura you would like to practice:</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                <select id="suraNum">
                                </select>
                                </div>
                            </div>
                            </div>

                            <div class="field">
                            <label class="label is-size-6">Choose the type of questions you would like to practice:</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="question" value="maqati" checked>
                                    مقاطع
                                </label><br>
                                <label class="radio">
                                    <input type="radio" name="question" value="mahawir">
                                    محاور
                                </label><br>
                                <label class="radio">
                                    <input type="radio" name="question" value="mutashabihaat">
                                    متشابهات
                                </label><br>
                                <!--<label class="radio">
                                    <input type="radio" name="question" value="mutafaridat">
                                    متفردات
                                </label><br> -->
                                <label class="radio">
                                    <input type="radio" name="question" value="topics">
                                     Topics
                                </label> 
                            </div>
                            </div>

                            <div class="field">
                            <input id="switchRoundedOutlinedDefault" type="checkbox" name="switchRoundedOutlinedDefault" class="switch is-rounded is-outlined is-primary">
                            <label for="switchRoundedOutlinedDefault">Show Ayat</label>
                            </div>

                            <div class="field">
                            <div class="control">
                                <button class="button is-info" id="next-btn">New Question</button>
                            </div>
                            </div>
                    </div>
                </div>
                <div class="column is-two-thirds">
                    <p id="question" class="is-size-2">
                    </p>
                    <p id="ayat" class="is-size-5" style="display:none">
                    </p>
                    <p id="questionNum" class="is-size-5" style="color:#ccac6b">
                    </p>
                </div>


            </div>
        </section>
    </body>
</html>
